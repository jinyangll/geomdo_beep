<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomdo</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div>
        <img src="photo/stand.jpg" class="move" id="image"></img>
    </div>

    <div class="btn">
        <button class="toggle">start</button>
        <!-- <button class="stop">stop</button> -->
    </div>




    <audio id="sound" src="Beep.m4a" preload="auto"></audio>

    <script>

        let intervalID;
        let isPlaying = false;


        document.querySelector('.toggle').addEventListener('click',function(){
            
            const button = this; // 현재 버튼 참조

            if(!isPlaying){
                isPlaying = true;
                button.textContent = 'stop';

                document.getElementById('image').src = 'photo/move.gif';

                function playSound(){
                    const sound = document.getElementById('sound');
                    sound.play();

                    const randomInterval = Math.random() * 10000+5000;

                    intervalId = setTimeout(playSound, randomInterval);
                }
                playSound();
            }
            else{
                clearTimeout(intervalId);
                isPlaying = false;

                button.textContent = 'start';
                document.getElementById('image').src= 'photo/stand.jpg';

            }
            
        });

        // document.querySelector('.stop').addEventListener('click', function(){
        //     clearTimeout(intervalId);
        //     isPlaying = false;
        //     // flag == false;

        //     document.getElementById('image').src='photo/stand.jpg';
        // })


    </script>


</body>
</html>
